Katarzyna Lange:
  name        : "Katarzyna Lange"
  bio         : „Najlepszy klub dla ludzi z problemami z otyłością. Polecam wszystkim serdecznie, pełen profesjonalizm. Dzięki przyjaznej atmosferze która tam panuje bardzo szybko się w nim odnalazlam. To była najlepsza podjęta przeze mnie decyzja. Dzięki klubowi w ciągu zaledwie 5 miesięcy udało mi się zgubić zbędnych 25 kg, to wszystko dzięki ćwiczeniom, diecie oraz terapii psychodietetycznej. Gorąco polecam!”
